{% extends 'base.html' %}

{% block main_content %}
    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Source URL</th>
      </tr>
      {% for source in source_list %}
          <tr>
            <th>{{source.id}}</th>
            <td>{{source.name}}</td>
            <td>{{source.source_url}}</td>
          </tr>
      {% endfor %}
    </table>

{% endblock main_content %}
